<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eyekarthii Store</title>
    <!-- Montserrat Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind CSS Configuration (Consistent with other pages)
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'bg-light': '#f8f9fa',
                        'text-light': '#1f2937',
                        'card-light': 'rgba(255, 255, 255, 0.5)',
                        'border-light': 'rgba(255, 255, 255, 0.8)',
                        'bg-dark': '#0d1117',
                        'text-dark': '#e5e7eb',
                        'card-dark': 'rgba(22, 27, 34, 0.5)',
                        'border-dark': 'rgba(255, 255, 255, 0.1)',
                        'primary': '#00a9ff',
                        'primary-dark': '#0077b6',
                        'secondary': '#ff4d6d',
                        'header-start': '#023e8a',
                        'header-end': '#0096c7',
                    },
                    keyframes: {
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                    },
                }
            }
        }
    </script>
    <style>
        /* Shared custom styles for consistency */
        body {
            background-image:
                radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(38, 98%, 61%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 99%, hsla(343, 98%, 61%, 0.1) 0px, transparent 50%);
        }
        .dark body {
             background-image:
                radial-gradient(at 0% 99%, hsla(343, 98%, 61%, 0.15) 0px, transparent 50%);
        }
        .glass-card {
            background: var(--tw-bg-card-light);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--tw-border-light);
        }
        .dark .glass-card {
            background: var(--tw-bg-card-dark);
            border-color: var(--tw-border-dark);
        }
        .nav-link { position: relative; padding-bottom: 4px; }
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 100%; height: 2px; background-color: #fff;
            transform: scaleX(0); transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .nav-link:hover::after { transform: scaleX(1); transform-origin: bottom left; }
    </style>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-text-light dark:text-text-dark font-montserrat transition-colors duration-500">

<!-- Consistent Header -->
<header class="bg-header-start/80 dark:bg-bg-dark/70 backdrop-blur-md text-white py-3 sticky top-0 z-50 shadow-lg h-auto transition-all duration-300">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-5">
        <a href="/" class="flex items-center gap-3 group">
            <img src="{{ url_for('static', filename='images/logopaglu.png') }}" alt="Eyekarthii logo" class="w-10 h-auto md:w-12 group-hover:rotate-[360deg] transition-transform duration-500">
            <div class="text-xl md:text-2xl font-bold text-white tracking-wide">Eyekarthii Store ðŸ‘“</div>
        </a>
        <div class="flex items-center gap-2 md:gap-4 flex-wrap justify-end">
            <a href="/login" class="nav-link text-white font-semibold text-sm md:text-base px-2 md:px-3">Login</a>
            <a href="/register" class="text-white font-semibold px-3 py-1.5 rounded-md transition-colors bg-primary hover:bg-primary-dark">Register</a>
            <button id="theme-toggle" type="button" class="text-gray-200 hover:text-white focus:outline-none rounded-lg text-sm p-2.5 ml-2">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </div>
</header>

<main class="min-h-screen flex items-center justify-center py-24 px-5">
    <div id="login-card" class="glass-card rounded-2xl shadow-xl w-full max-w-md p-8 md:p-10 opacity-0">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='images/logopaglu.png') }}" alt="Eyekarthii logo" class="w-20 mx-auto mb-4">
            <h2 class="text-3xl font-bold text-text-light dark:text-white">Welcome Back!</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Login to continue to your account.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required
                       class="w-full p-3 bg-gray-50/50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition">
            </div>

            <div>
                 <div class="flex justify-between items-center">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                </div>
                <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                       class="w-full p-3 mt-2 bg-gray-50/50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition">
            </div>

            <button type="submit"
                    class="w-full px-6 py-3.5 text-base font-bold text-white bg-primary rounded-lg shadow-lg hover:shadow-primary/50 hover:bg-primary-dark transform hover:-translate-y-1 transition-all duration-300">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-8">
            Don't have an account? 
            <a href="/register" class="font-medium text-primary hover:underline">Sign up</a>
        </p>
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- Theme Toggler ---
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    const applyTheme = () => {
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.add('hidden');
            themeToggleDarkIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.add('hidden');
            themeToggleLightIcon.classList.remove('hidden');
        }
    };
    applyTheme();

    themeToggleBtn.addEventListener('click', function() {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
        applyTheme();
    });

    // --- Animation for the login card ---
    const loginCard = document.getElementById('login-card');
    if (loginCard) {
        loginCard.classList.add('animate-fade-in-up');
        loginCard.classList.remove('opacity-0');
    }
});
</script>

</body>
</html>
