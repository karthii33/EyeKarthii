<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order - Eyekarthii Store</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirm-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .confirm {
            background-color: #4caf50;
            color: white;
        }
        .cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>Confirm Cash on Delivery?</h2>
        <form method="POST">
            <button class="confirm" type="submit" name="confirm" value="yes">Yes, Place Order</button>
            <button class="cancel" type="submit" name="confirm" value="no">Cancel</button>
        </form>
    </div>
</body>
</html>
